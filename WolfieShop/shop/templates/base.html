{% load static %}
<html>
    <head>
        <title>Wolf-e</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "css/wolfie.css" %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="global-nav-title navbar-text navbar-brand">
                <img id="wolfie-logo" src="{% static "img/wolfielogo.png" %}"/><span class="navbar-wolf-title">Wolf-e</span>
            </div>
            <div class="collapse navbar-collapse" id="navbarText">
                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</span></a>
                    </li>
                    {% if request.session.username|length > 0 %}
                    <li class="nav-item">
                        <a class="nav-link" href="">Hello, {{request.session.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shoppingcart">Shopping Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>     
        <div class="container container-fluid">
            <div class="content-row-block">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
