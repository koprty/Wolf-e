{% for shoppingcartrow in shoppingcart %}
	<h1>{{ shoppingcartrow.shoppingcartid }}</h1><!--this can be removed for customer-visible pages -->
	<ul>
		<li>CustomerId: {{ shoppingcartrow.customerid }}</li>
		<li>ItemId: {{ shoppingcartrow.itemid }}</li>
		<li>Quantity: {{ shoppingcartrow.quantity }}</li>
	</ul>
{% endfor %}
